<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page SaaS |</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!--icons-->
    <script src="https://kit.fontawesome.com/eeb15584c0.js" crossorigin="anonymous"></script>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-section">
        <div class="tsection-bg">
            <div class="vector1"></div>
            <div class="vector2"></div>
        </div>
    
        <div class="tsection-content">
            <div class="header">
                <div class="logo">
                    <img src="./project_logo/logo.svg" alt="font logo">
                </div>
                <div class="nav">
                    <ul class="nav-list">
                        <li>Home</li>
                        <li>Features</li>
                        <li>Learn</li>
                        <li>Pricing</li>
                        <li>Hire Us</li>
                    </ul>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
            <div class="hero-section">
                <div class="left-part">
                    <div class="title">
                        <h1 class="hero-title">Empowering<br>teams with the<br>freedom</h1>
                        <p class="hero-text">Own the unlimited power of the web development</p>
                    </div>
                    <div class="actions">
                        <div class="btn-primary btn-play">
                            <i class="fa fa-play-circle"></i>
                            <p class="play-video">Play Video</p>
                        </div>
                        <p class="learn-more">Learn more</p>
                    </div>
                </div>
                <div class="right-part">
                    <div class="co-logos logo1">
                        <img src="/logo_icons/asana.png" alt="asana">
                    </div>
                    <div class="co-logos logo2">
                        <img src="/logo_icons/atlassian.png" alt="atlassian">
                    </div>
                    <div class="co-logos logo3">
                        <img src="/logo_icons/calendar.png" alt="calendar">
                    </div>
                    <div class="co-logos logo4">
                        <img src="/logo_icons/google-A.png" alt="google-A">
                    </div>
                    <div class="co-logos logo5">
                        <img src="/logo_icons/google.png" alt="google">
                    </div>
                    <div class="co-logos logo6">
                        <img src="/logo_icons/paypal.jpg" alt="paypal">
                    </div>
                    <div class="co-logos logo7">
                        <img src="/logo_icons/weave.png" alt="weave">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
